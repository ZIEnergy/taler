<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taler Explorer</title>
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
</head>
<body>

<main class="main flex">
  <div class="container flex-1 flex-shrink-0 flex-auto">
    <div class="flex flex-col items-center justify-center h-full md:gap-20 gap-10 py-6">
      <div class="logo logo--video">
        <video
          width="142" height="142"
          loop
          muted
          autoplay
          poster="./public/img/logo.png"
        >
          <source src="./public/videos/Final.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="search-bar">
        <div class="h1 mb-5">Address / Block number or hash / Extrinsic number or hash</div>
        <div class="search-bar__field mb-5">
          <div class="search-bar__input-wrap">
            <input type="text" placeholder="The input field" class="search-bar__input">
          </div>
          <div class="search-bar__actions">
            <div class="search-bar__delete"></div>
            <button class="search-bar__submit">
              <span>Search</span>
              <canvas id="canvas" class="js-button-anim" width="100%" height="100%"></canvas>
            </button>
          </div>
        </div>
        <div class="text-center">
          <p class="h2 inline-block mb-2">Explorer</p>
          <p>Please enter your request!</p>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="./public/js/vendor-min.js"></script>
<script src="./public/js/scripts-min.js" defer></script>
</body>
</html>
