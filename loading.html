<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taler Explorer</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

<main class="main py-11">
  <div class="container flex flex-col h-full">

    <div>
      <div class="flex justify-center">
        <div class="logo logo--video-sm">
          <video
            width="142" height="142"
            loop
            muted
            autoplay
            poster="./public/img/logo-sm.png"
          >
            <source src="./public/videos/Final.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="h1 mb-0 mt-8 text-center">The transaction is in progress</div>
    </div>
    
    <div class="flex flex-col justify-center items-center flex-grow flex-shrink-0 basis-auto">
      <div class="loading">
        <p class="js-countdown">10</p>
      </div>
    </div>

  </div>
</main>

<script src="./public/js/vendor-min.js"></script>
<script src="./public/js/scripts-min.js" defer></script>
</body>
</html>
